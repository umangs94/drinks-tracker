<!DOCTYPE html>
<html>

<head>
    <title>Drinks Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            if (Cookies.get('profileSet') == 'true') {
                $('#form').hide();
                $('#btnSave').hide();
                $('#hi').text('Hi, ' + Cookies.get('name') + '!');
            }
        });

        function saveInfo() {
            Cookies.set('name', $('#name').val(), { expires: 30 });
            Cookies.set('gender', $('#gender').val(), { expires: 30 });
            Cookies.set('weight', $('#weight').val(), { expires: 30 });
            Cookies.set('metabolism', $('#metabolism').val(), { expires: 30 });
            Cookies.set('units', $('#units').val(), { expires: 30 });
            Cookies.set('profileSet', 'true', { expires: 30 });
            location.reload();
        };
    </script>

    <h1 id='hi'>Hi</h1>
    <div id='form'>
        <input type="text" placeholder="Name" id="name" />
        <br>
        <input type="text" placeholder="Gender" id="gender" />
        <br>
        <input type="number" placeholder="Weight" id="weight" />
        <br>
        <input type="text" placeholder="Metabolism" id="metabolism" />
        <br>
        <input type="text" placeholder="Units" id="units" />
        <br>
        <br>
    </div>
    <a href="profile.html">Profile</a>
    <a onclick="saveInfo()" href="#" id="btnSave">Save</a>
    <a onclick="Cookies.remove('name')" href="#">Clear name</a>
</body>

</html>
