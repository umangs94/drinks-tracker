<!DOCTYPE html>
<html>

<head>
    <title>Drinks Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function(){
            $('#name').text(Cookies.get('name'));
            $('#gender').text(Cookies.get('gender'));
            $('#weight').text(Cookies.get('weight'));
            $('#metabolism').text(Cookies.get('metabolism'));
            $('#units').text(Cookies.get('units'));
        });
    </script>
    <h1>Profile</h1>
    <p id='name'>Name</p>
    <p id='gender'>Gender</p>
    <p id='weight'>Weight</p>
    <p id='metabolism'>Metabolism</p>
    <p id='units'>Units</p>
    <a href="index.html">Home</a>

</body>

</html>
